<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="main-header">
    <h1>NASA</h1>
  </header>
  <section class="main-articles">
    <artiicle>Social Media</artiicle>
    <artiicle>Office Info</artiicle>
    <artiicle>Contact Us</artiicle>
  </section>
  <div>
    <section class="first-card">
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>YouTube - youtube.com/NASA</p>
    </section>
    <section class="second-card">
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </section>
    <section class="third-card">
      <div>
        <form action="#">
          <div class="form-group">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
